<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteWise</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <header>
        <!-- NAV BTN -->
        <h1 id="logo"><span>Route</span>Wise</h1>
    </header>

    <main>
        <div class="slogan">
            <h1 class="title">Route<span class="wise">Wise</span></h1>
        <p class="tagline">Navegue com <span class="blue">Inteligência</span>, Navegue com <span class="blue">Eficiência</span></p>
        </div>
        <div class="rounded-box">
          <h2>Perfil</h2>
          <ul class="profile-info">
            <li>
                <label for="username">Nome de Utilizador:</label>
                <input id="username" type="text" readonly>
            </li>
            <li>
                <label for="name">Nome Completo:</label>
                <input id="name" type="text">
            </li>
            <li>
                <label for="birth">Data de Nascimento:</label>
                <input id="birth" type="date">
            </li>
            <li>
                <label for="address">Endereço:</label>
                <input id="address" type="text">
            </li>
            <li>
                <label for="routes">Rotas:</label>
                <input id="routes" type="text">
            </li>
            <li>
                <label for="email">Email:</label>
                <input id="email" type="email">
            </li>
            <li>
                <label for="phone">Telefone:</label>
                <input id="phone" type="text">
            </li>
        </ul>
        <br>
        <h2>Configurações</h2>
        <ul class="profile-settings">
            <li>
                <br>
                <label for="isDarkMode">Modo Escuro:</label>
                <label class="toggle-switch">
                    <input id="isDarkMode" type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </li>
            <li>
                <br>
                <label for="mainColor">Cor Principal:</label>
                <input id="mainColor" type="color">
            </li>
        </ul>
        <br>
        <h2>Autenticação</h2>
        <ul class="profile-auth">
            <li>
                <label for="password">Senha:</label>
                <input id="password" type="password">
            </li>
            <li>
                <label for="role">Função:</label>
                <input id="role" type="text" readonly>
            </li>
        </ul>
          <br>
          <button class="saveButton"id="saveButton">Guardar</button>
        <button class="logoutButton">Sair</button>
      </div>
          
    </main>

    <footer>
        <h1 id="logo"><span>Route</span>Wise</h1>
        <span>Navegue com <span id="mark">Inteligência</span>, Navegue com <span id="mark">Eficiência</span></span>
        <nav>
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="contacto.html">Contactos</a>
            <a href="../utils/horarios.html">Horários</a>
        </nav>
    </footer>
    <script src="../../js/checkLogin.js"></script>
    <script src="../../js/getUser.js"></script>
    <script src="../../js/updateUser.js"></script>
    <script src="../../js/logout.js"></script>
</body>

</html>
