<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteWise</title>
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <header>
        <!-- NAV BTN -->
        <h1 id="logo"><span>Route</span>Wise</h1>
        <section>
            <a href="#">Iniciar Sessão</a>
            <a href="#">Registar Sessão</a>
        </section>
    </header>

    <main>
        <section id="particles"></section>
        <div class="slogan">
            <h1 class="title">Route<span class="wise">Wise</span></h1>
        <p class="tagline">Navegue com <span class="blue">Inteligência</span>, Navegue com <span class="blue">Eficiência</span></p>
        </div>
        <div class="rounded-box">
            <div class="input-group">
              <h1 class="title2">Iniciar Sessão</h1>
              <input type="text" placeholder="Nome de utilizador" class="username">
              <input type="password" placeholder="Senha" class="password">
            </div>
            <button class="search-button">Iniciar Sessão</button>
          </div>
    </main>

    <footer>
        <h1 id="logo"><span>Route</span>Wise</h1>
        <span>Navegue com <span id="mark">Inteligência</span>, Navegue com <span id="mark">Eficiência</span></span>
        <nav>
            <a href="#">Sobre Nós</a>
            <a href="#">Contactos</a>
            <a href="#">Horários</a>
        </nav>
    </footer>
    <script src="js/particles.js"></script>

</html>
