<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RouteWise</title>
    <link rel="stylesheet" href="../../css/register.css" />
    <link rel="stylesheet" href="../../css/loader.css" />
    <script src="../../js/loader.js"></script>
  </head>

  <body>
    <div class="loader"></div>
    <header>
      <h1 id="logo"><span>Route</span>Wise</h1>
      <section>
        <a href="login.html">Iniciar Sessão</a>
        <a href="register.html">Registar Conta</a>
      </section>
    </header>

    <main>
      <div class="slogan">
        <h1 class="title">Route<span class="wise">Wise</span></h1>
        <p class="tagline">
          Navegue com <span class="blue">Inteligência</span>, Navegue com
          <span class="blue">Eficiência</span>
        </p>
      </div>
      <div class="rounded-box">
        <div class="input-group">
          <h1 class="title2">Mudar Palavra-passe</h1>
          <form id="registerForm" onsubmit="registerUser(); return false;">
            <input
              type="password"
              placeholder="Senha"
              class="password"
              id="passwordInput"
              required
            />
            <input
              type="password"
              placeholder="Confirmar Senha"
              class="confirmpassword"
              id="confirmPasswordInput"
              required
            />
            <input
              type="submit"
              class="register-button"
              name="register-button"
              id="submitButton"
              value="Mudar Palavra-passe"
            />
          </form>
          <p>Já tenho conta, <a href="login.html">iniciar sessão</a>.</p>
        </div>
      </div>
    </main>

    <footer>
      <h1 id="logo"><span>Route</span>Wise</h1>
      <span
        >Navegue com <span id="mark">Inteligência</span>, Navegue com
        <span id="mark">Eficiência</span></span
      >
      <nav>
        <a href="../content/sobrenos.html">Sobre Nós</a>
        <a href="../content/contacto.html">Contactos</a>
      </nav>
    </footer>
    <script>
      async function registerUser() {
        const token = getCookie('token'); // Get the reset token from the URL

        const passwordInput = document.getElementById("passwordInput");
        const confirmPasswordInput = document.getElementById("confirmPasswordInput");
        const submitButton = document.getElementById("submitButton");

        if (passwordInput.value !== confirmPasswordInput.value) {
          alert("Passwords don't match!");
          return;
        }

        const password = passwordInput.value;

        try {
          submitButton.disabled = true;

          const response = await fetch(`/reset-password/${token}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              // 'Authorization': `Bearer ${token}`  // Send token in Authorization header if needed
            },
            body: JSON.stringify({ password }),
          });

          if (response.ok) {
            // Password reset successful
            alert("Password reset successful!");
            // You can redirect to login page or show a success message
            window.location.href = "login.html"; // Redirect to login page
          } else {
            const errorData = await response.json();
            alert(errorData); // Display the error message from the server
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred. Please try again later.");
        } finally {
          // Enable the button again in case of errors
          submitButton.disabled = false;
        }
      }
    </script>
  </body>
</html>
