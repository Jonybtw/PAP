<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteWise</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <header>
        <!-- NAV BTN -->
        <h1 id="logo"><span>Route</span>Wise</h1>
    </header>

    <main>
        <div class="slogan">
            <h1 class="title">Route<span class="wise">Wise</span></h1>
        <p class="tagline">Navegue com <span class="blue">Inteligência</span>, Navegue com <span class="blue">Eficiência</span></p>
        </div>
        <div class="rounded-box">
            <h2>Perfil</h2>
            <ul class="profile-info">
              <li>
                <label for="username">Nome de Utilizador:</label>
                <span id="username"></span>
              </li>
              <li>
                <label for="name">Nome Completo:</label>
                <span id="name"></span>
              </li>
              <li>
                <label for="birth">Data de Nascimento:</label>
                <span id="birth"></span>
              </li>
              <li>
                <label for="address">Endereço:</label>
                <span id="address"></span>
              </li>
              </ul>
          </div>
          
          <div class="rounded-box">
            <h2>Configurações</h2>
            <ul class="profile-settings">
              <li>
                <label for="isDarkMode">Modo Escuro:</label>
                <span id="isDarkMode"></span>
              </li>
              <li>
                <label for="mainColor">Cor Principal:</label>
                <span id="mainColor"></span>
              </li>
            </ul>
          </div>
          
          <div class="rounded-box">
            <h2>Autenticação</h2>
            <ul class="profile-auth">
              <li>
                <label for="password">Senha:</label>
                <span id="password"></span>
              </li>
              <li>
                <label for="role">Função:</label>
                <span id="role"></span>
              </li>
            </ul>
          </div>
          
    </main>

    <footer>
        <h1 id="logo"><span>Route</span>Wise</h1>
        <span>Navegue com <span id="mark">Inteligência</span>, Navegue com <span id="mark">Eficiência</span></span>
        <nav>
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="contacto.html">Contactos</a>
            <a href="horarios.html">Horários</a>
        </nav>
    </footer>
    <script src="../../js/checkLogin.js""></script>
</body>

</html>
